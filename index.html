<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="home">
        <h1>Calculatrice Simple</h1>

        <div class="Calculatrice">
            <input type="text" id="result" readonly placeholder="Calculatrice">
            <div class="fonction">

           
                <div class="b"><button class="Calc+" value="+">+</button></div>
                <div class="a"><button class="Calc7">7</button></div>
                <div class="a"><button class="Calc8">8</button></div>
                <div class="a"><button class="Calc9">9</button></div>
                <div class="b"><button class="Calc-">-</button></div> 
                <div class="a"><button class="Calc4">4</button></div>
                <div class="a"><button class="Calc5">5</button></div>
                <div class="a"><button class="Calc6">6</button></div>
                <div class="b"><button class="Calc*">*</button></div>
                <div class="a"><button class="Calc1">1</button></div>
                <div class="a"><button class="Calc2">2</button></div>
                <div class="a"><button class="Calc3">3</button></div>
                <div class="b"><button class="Calc/">/</button></div>
                <div class="a"><button class="Calc0">0</button></div>
                <div class="a"><button class="Clac.">.</button></div>
                <div class="a"><button class="Calc=">=</button></div>
                <div class="b"><button class="CalcC">C</button></div>
                
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
